{% load static %}
    <link rel="icon"  href="{% static 'favicon.svg' %}">    
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <![endif]-->
    <!--[if gt IE 8]><!-->

    <!--<![endif]-->

    {#% include "styles.html" %#}
    <link rel="stylesheet" href="{% static 'cardKeeper/css/style.css' %}" />

    <title>{{ title }}</title>
</head>

<body>
    <div id="main">
        <div id="title">
            {{ title }}
            <br>
        </div>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div id="navbar" class="pure-menu pure-menu-horizontal">
            <hr>
            {% block navbar %}
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a class="nav pure-menu-link" href="{% url 'cardKeeper:index' %}">Home</a></li>
                
                <li class="pure-menu-item"><a class="nav pure-menu-link" href="{% url 'cardKeeper:admin_home' %}">Admin</a></li>
                
            </ul>
            {% endblock %}
            <hr>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    
        <div id="footer">
            {#% include "footer.html" %#}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'cardKeeper/js/main.js' %}" ></script>
    {#% include "scripts.html" %#}
</body>
</html>
